[package]
name = "ad_trait"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "*"
num-traits = "*"
simba= { version = "*", features = ["packed_simd"] }
approx = "*"
rand = "*"
once_cell = "*"
tinyvec = {version = "*", features = ['alloc'] }
faer-core = "*"
faer-svd  = "*"
dyn-stack = "*"
vek = {version = "*", features = ['vec8', 'vec16', 'vec32', 'vec64'] }

[profile.dev]
opt-level = 3
lto = "thin"

[profile.release]
opt-level = 3
lto = "thin"