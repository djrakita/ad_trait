[package]
name = "ad_trait"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = { version="0.32.*", features=["rand", "alloc", "std"] }
num-traits = "*"
simba= { version = "*", features = ["packed_simd"] }
approx = "*"
rand = "*"
once_cell = "*"
tinyvec = {version = "*", features = ['alloc'] }
faer-core = "*"
faer-svd  = "*"
dyn-stack = "*"
vek = {version = "*", features = ['vec8', 'vec16', 'vec32', 'vec64'] }
serde = { version="1.0.171", features=["derive"] }
serde_json = { version="1.0.100" }
nalgebra-sparse = "0.9.0"
ndarray = "0.15.6"
bevy_reflect = { version="0.11.1" }

[profile.dev]
opt-level = 3
lto = "thin"

[profile.release]
opt-level = 3
lto = "thin"